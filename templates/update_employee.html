<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Update Employee</title>
    <style>
        * {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
background: #f7f7f7;
display: flex;
justify-content: center;
align-items: center;
min-height: 100vh;
padding: 20px;
}

.container {
background: #ffffff;
padding: 2rem 3rem;
border-radius: 8px;
box-shadow: 0 0 20px rgba(0,0,0,0.1);
width: 100%;
max-width: 500px;
}

h1 {
text-align: center;
margin-bottom: 1.5rem;
color: #333333;
}

.form-group {
margin-bottom: 1.2rem;
}

.form-group label {
display: block;
margin-bottom: 0.5rem;
color: #555555;
font-weight: 600;
}

.form-group input {
width: 100%;
padding: 0.7rem;
border: 1px solid #dddddd;
border-radius: 4px;
font-size: 1rem;
transition: border-color 0.3s;
}

.form-group input:focus {
outline: none;
border-color: #0088cc;
}

.btn {
width: 100%;
padding: 0.8rem;
background: #0088cc;
color: #ffffff;
border: none;
border-radius: 4px;
font-size: 1.1rem;
cursor: pointer;
transition: background 0.3s;
margin-top: 10px;
}

.btn:hover {
background: #006699;
}
  
    </style>
</head>
<body>
  <div class="container">
    <h1>Update Employee</h1>
    <!-- Set action to prevent default GET submission -->
    <form id="updateEmployeeForm" action="javascript:void(0)" method="post">
      <input type="hidden" id="emp_id" value="{{ emp.emp_id }}" />

      <div class="form-group">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" value="{{ emp.fname }}" required>
      </div>

      <div class="form-group">
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" value="{{ emp.lname }}" required>
      </div>

      <div class="form-group">
        <label for="role">Role:</label>
        <input type="text" id="role" name="role" value="{{ emp.role }}" required>
      </div>

      <div class="form-group">
        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" value="{{ emp.gender }}" required>
      </div>

      <div class="form-group">
        <label for="experience">Experience:</label>
        <input type="number" step="any" id="experience" name="experience" value="{{ emp.experience }}" required>
      </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ emp.address }}" required>
      </div>

      <div class="form-group">
        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" value="{{ emp.phone_number }}" required>
      </div>

      <div class="form-group">
        <label for="designation">Designation:</label>
        <input type="text" id="designation" name="designation" value="{{ emp.designation }}" required>
      </div>

      <button type="submit" class="btn">Update</button>
    </form>
  </div>
  <script src="/static/js/main.js"></script>
</body>
</html>
